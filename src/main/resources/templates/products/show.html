<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments:: head('Detalhes do Produto')}">
    <title>Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #343a40;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <a href="/products" class="btn btn-primary mb-4">
        <i class="bi bi-arrow-left me-2"></i>Voltar
    </a>

    <div class="row g-4">
        <div class="col-lg-7 col-md-6">
            <h2 class="mb-3">Detalhes do Produto</h2>
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title text-primary" id="produto-nome" th:text="${product.name}">Nome</h5>
                    <p class="card-text"><strong>ID:</strong> <span id="produto-id" th:text="${product.getId()}">ID</span></p>
                    <p class="card-text"><strong>Preço:</strong> R$ <span id="produto-preco" th:text="${product.price}">Preço</span></p>
                    <p class="card-text"><strong>Quantidade:</strong> <span id="produto-quantidade" th:text="${product.quantity}">Quantidade</span></p>
                    <p class="card-text"><strong>Categoria:</strong> <span id="produto-categoria" th:text="${product.category}">Categoria</span></p>
                    <p class="card-text"><strong>Status:</strong> <span id="produto-status" th:text="${product.statusProduct}">Status</span></p>

                    <div class="d-flex mt-3">
                        <a th:href="@{/products/{productId}/edit(productId = ${product.id})}" class="btn btn-warning me-2">
                            <i class="bi bi-pencil"></i> Editar
                        </a>

                        <button class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#deleteModal' + ${product.id}">
                            <i class="bi bi-trash me-1"></i>Excluir
                        </button>

                        <div class="modal fade" th:id="'deleteModal' + ${product.id}" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header bg-danger text-white">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                            <i class="bi bi-exclamation-triangle-fill"></i> Confirmar Exclusão
                                        </h1>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body text-center">
                                        <p>Tem certeza que deseja excluir este item? Esta ação não pode ser desfeita.</p>
                                    </div>
                                    <div class="modal-footer d-flex justify-content-between">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <a th:href="@{/products/{productId}/delete(productId=${product.id})}" class="btn btn-danger">Excluir</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5 col-md-6">
            <h2 class="mb-3">Cadastrar Fornecedor</h2>
            <div class="card p-3">
                <div class="card-body">
                    <form id="fornecedor-form">
                        <div class="mb-2">
                            <label for="fornecedor-nome" class="form-label">Nome do Fornecedor</label>
                            <input type="text" class="form-control form-control-sm" id="fornecedor-nome" required>
                        </div>

                        <div class="mb-2">
                            <label for="provider-address" class="form-label">Endereço</label>
                            <input type="text" class="form-control form-control-sm" id="provider-address" required>
                        </div>

                        <div class="mb-2">
                            <label for="fornecedor-cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control form-control-sm" id="fornecedor-cnpj" required>
                        </div>

                        <div class="mb-2">
                            <label for="provider-email" class="form-label">E-mail</label>
                            <input type="email" class="form-control form-control-sm" id="provider-email" required>
                        </div>

                        <div class="mb-3">
                            <label for="provider-phone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control form-control-sm" id="provider-phone" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
