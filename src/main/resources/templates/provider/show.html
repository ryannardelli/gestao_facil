<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments:: head('Detalhes do Fornecedor')}">
    <title>Detalhes do Fornecedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #343a40;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <a onclick="window.history.back()" class="btn btn-primary mb-4">
        <i class="bi bi-arrow-left me-2"></i>Voltar
    </a>

    <div th:replace="~{products/fragments_products :: alert}"></div>

    <div class="row g-4">
        <div class="col-lg-7 col-md-6">
            <h2 class="mb-3">Detalhes do Fornecedor</h2>
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title text-primary" id="provider-nome" th:text="${provider.name}">Nome</h5>
                    <p class="card-text"><strong>ID:</strong> <span id="provider-id" th:text="${provider.getId()}">ID</span></p>
                    <p class="card-text"><strong>Nome:</strong> <span id="provider-name" th:text="${provider.name}">Preço</span></p>
                    <p class="card-text"><strong>Endreço:</strong> <span id="produto-address" th:text="${provider.address}">Endreço</span></p>
                    <p class="card-text"><strong>CNPJ:</strong> <span id="produto-cnpj" th:text="${provider.cnpj}">CNPJ</span></p>
                    <p class="card-text"><strong>E-mail:</strong> <span id="produto-email" th:text="${provider.email}">Email</span></p>
                    <p class="card-text"><strong>Telefone:</strong> <span id="produto-phone" th:text="${provider.phone}">Telefone</span></p>


                    <div class="d-flex mt-3">
                        <a th:href="@{/provider/{providerId}/edit(providerId = ${provider.id})}" class="btn btn-warning me-2">
                            <i class="bi bi-pencil"></i> Editar
                        </a>

                        <button class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#deleteModal' + ${provider.id}">
                            <i class="bi bi-trash me-1"></i>Excluir
                        </button>

                        <div class="modal fade" th:id="'deleteModal' + ${provider.id}" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header bg-danger text-white">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                            <i class="bi bi-exclamation-triangle-fill"></i> Confirmar Exclusão
                                        </h1>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body text-center">
                                        <p>Tem certeza que deseja excluir este item? Esta ação não pode ser desfeita.</p>
                                    </div>
                                    <div class="modal-footer d-flex justify-content-between">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <a th:href="@{/provider/{providerId}/delete(providerId=${provider.id})}" class="btn btn-danger">Excluir</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
