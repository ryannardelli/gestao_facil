<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Gestor Fácil')}"></head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Crie sua Conta</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirme sua Senha</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Repita a senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
            <div class="text-center my-3">ou</div>
            <a href="#" class="btn btn-outline-danger w-100">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" width="20" class="me-2">
                Registrar com Google
            </a>
        </form>
        <div class="text-center mt-3">
            <p class="mb-0">Já tem uma conta? <a href="/login" class="text-primary text-decoration-none">Faça login</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
